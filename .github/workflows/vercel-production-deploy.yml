name: Deploy to Vercel Production


on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
          working-directory: ./spedire-sicuro-platform
        run: npm ci

      - name: Run linter
          working-directory: ./spedire-sicuro-platform
        run: npm run lint --if-present || echo "No lint script found, continuing..."

      - name: Build application
          working-directory: ./spedire-sicuro-platform
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Vercel Production
        run: |
          npx vercel deploy --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_ORG_ID }} \
            --yes \
            --confirm
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Get deployment URL
        run: |
          echo "✅ Deployment completed successfully!"
          echo "Check https://spedire-sicuro.vercel.app for live changes"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deploy failed! Check logs above for details"
          exit 1
